<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta</title>
  <style>
    body {
      text-align: center;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, pink, purple);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 1s ease;
    }

    h1 { margin-bottom: 10px; }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 16px;
      text-align: center;
    }

    #container {
      width: 90%;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 15px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
    }

    #pesan {
      font-size: 18px;
      white-space: pre-wrap;
      letter-spacing: 1px;
      line-height: 1.5;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: white;
      color: purple;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #ffe6ff;
      transform: scale(1.1);
    }

    #pilihan, #surat {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>✉️ Surat cinta rahasia..</h1>

  <!-- Form Nama -->
  <div id="formNama">
    <p>Masukkan nama kamu dulu:</p>
    <input type="text" id="nama" placeholder="Nama kamu...">
    <button id="mulai">Mulai</button>
  </div>

  <!-- Isi Surat -->
  <div id="surat">
    <button id="buka">Buka Surat</button>
    <div id="container"><p id="pesan"></p></div>
    <div id="pilihan">
      <button id="yes">Yes 💖</button>
      <button id="no">No 💔</button>
    </div>
  </div>

  <audio id="lagu" src="Vierra - Terlalu Lama.mp3"></audio>

  <script>
    const formNama = document.getElementById("formNama");
    const inputNama = document.getElementById("nama");
    const mulai = document.getElementById("mulai");
    const surat = document.getElementById("surat");

    const tombol = document.getElementById("buka");
    const pesan = document.getElementById("pesan");
    const musik = document.getElementById("lagu");
    const pilihan = document.getElementById("pilihan");
    const btnYes = document.getElementById("yes");
    const btnNo = document.getElementById("no");

    let namaOrang = "";

    // Step 1: Isi nama dulu
    mulai.onclick = function() {
      if(inputNama.value.trim() === ""){
        alert("Isi dulu namanya ya 😉");
        return;
      }
      namaOrang = inputNama.value;
      formNama.style.display = "none";
      surat.style.display = "block";
    }

    // Step 2: Buka surat
    tombol.onclick = function() {
      let text = `Hai ${namaOrang},\nAku suka banget sama kamu 💖 Kamu itu spesial buatku dan selalu ada di pikiranku setiap hari 💕 Apakah kamu mau jadi yang spesial?`;
      let kata = text.split(" ");
      let i = 0;
      pesan.innerHTML = "";
      musik.play();

      let interval = setInterval(function() {
        pesan.innerHTML += kata[i] + " ";
        i++;
        pesan.parentElement.scrollTop = pesan.parentElement.scrollHeight;

        if (i >= kata.length) {
          clearInterval(interval);
          pilihan.style.display = "block";
        }
      }, 300);
    }

    // Step 3: Pilih Yes / No
    btnYes.onclick = function() {
      alert(`${namaOrang} pilih YES 💖`);
      pesan.innerHTML = `Makasih ${namaOrang}, aku janji nggak akan ngecewain kamu 💖`;
      pilihan.style.display = "none";
    }

    btnNo.onclick = function() {
      alert(`${namaOrang} pilih NO 💔`);
      pesan.innerHTML = `😢 Sedih banget ${namaOrang}, tapi aku tetap doakan kamu bahagia...`;
      pilihan.style.display = "none";
    }
  </script>
</body>
</html>
